<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .login-header p {
            color: #7f8c8d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .demo-accounts {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .demo-accounts h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .demo-account:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        .demo-account-info {
            font-size: 14px;
        }
        .demo-account strong {
            color: #3498db;
        }
        .use-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Student Portal</h1>
            <p>Please sign in to continue</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="demo-accounts">
            <h3>Quick Login - Demo Accounts</h3>
            
            <div class="demo-account" onclick="useAccount('student', 'password123')">
                <div class="demo-account-info">
                    <strong>Student:</strong> student / password123
                </div>
                <button class="use-btn">Use</button>
            </div>
            
            <div class="demo-account" onclick="useAccount('teacher', 'password123')">
                <div class="demo-account-info">
                    <strong>Teacher:</strong> teacher / password123
                </div>
                <button class="use-btn">Use</button>
            </div>
            
            <div class="demo-account" onclick="useAccount('admin', 'password123')">
                <div class="demo-account-info">
                    <strong>Admin:</strong> admin / password123
                </div>
                <button class="use-btn">Use</button>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Portal Home</a>
        </div>
    </div>

    <script>
        // Demo user accounts
        const users = {
            'student': { password: 'password123', role: 'student', redirect: 'announcements.html' },
            'teacher': { password: 'password123', role: 'teacher', redirect: 'teacher-dashboard.html' },
            'admin': { password: 'password123', role: 'admin', redirect: 'admin-dashboard.html' }
        };

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            login(username, password);
        });

        // Login function
        function login(username, password) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Check credentials
            if (users[username] && users[username].password === password) {
                // Success
                successDiv.textContent = `Welcome ${username}! Redirecting to ${users[username].role} dashboard...`;
                successDiv.style.display = 'block';
                
                // Store user session
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    role: users[username].role
                }));
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = users[username].redirect;
                }, 2000);
                
            } else {
                // Error
                errorDiv.textContent = 'Invalid username or password. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        // Quick account selection
        function useAccount(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // Auto-login after filling
            setTimeout(() => {
                login(username, password);
            }, 500);
        }
    </script>
</body>
</html>
